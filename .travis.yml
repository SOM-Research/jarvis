os: linux
sudo: false
dist: trusty
language: java
jdk: oraclejdk8
cache:
  directories:
  - "~/.m2/repository"
before_install:
- openssl aes-256-cbc -K $encrypted_8e77b177e614_key -iv $encrypted_8e77b177e614_iv
  -in core/src/test/resources/xatkit-secrets.tar.enc -out core/src/test/resources/xatkit-secrets.tar
  -d
- tar xvf core/src/test/resources/xatkit-secrets.tar -C core/src/test/resources
script:
- mvn -B jacoco:prepare-agent test jacoco:report jacoco:report-aggregate
after_success:
- bash <(curl -s https://codecov.io/bash) -t $CODECOV_UPLOAD_TOKEN
- bash .util/publish_javadoc.sh
notifications:
  slack:
    secure: 
